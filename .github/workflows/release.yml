name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Build all platforms
        run: |
          VERSION=${GITHUB_REF_NAME}
          COMMIT=${GITHUB_SHA::7}
          DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          LDFLAGS="-X main.version=$VERSION -X main.commit=$COMMIT -X main.date=$DATE"

          mkdir -p dist

          # macOS ARM64
          GOOS=darwin GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/linear-darwin-arm64 ./cmd/linear

          # macOS AMD64
          GOOS=darwin GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/linear-darwin-amd64 ./cmd/linear

          # Linux AMD64
          GOOS=linux GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/linear-linux-amd64 ./cmd/linear

          # Linux ARM64
          GOOS=linux GOARCH=arm64 go build -ldflags "$LDFLAGS" -o dist/linear-linux-arm64 ./cmd/linear

          # Windows AMD64
          GOOS=windows GOARCH=amd64 go build -ldflags "$LDFLAGS" -o dist/linear-windows-amd64.exe ./cmd/linear

      - name: Create checksums
        run: |
          cd dist
          sha256sum * > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/linear-darwin-arm64
            dist/linear-darwin-amd64
            dist/linear-linux-amd64
            dist/linear-linux-arm64
            dist/linear-windows-amd64.exe
            dist/checksums.txt
          generate_release_notes: true
